<script src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js"

 <style>
    html, body, section
    {
        position: relative;
        height: 100%;
        background-color: #FFEBCD;
    }

    html
    {
        scroll-behavior: smooth;
    }

    #map {
        height: calc(100vh - 60px);
        }
 </style>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#" style="margin-left: 10px;">Navbar</a>

    </nav>

        <div id="map"></div>
        <script src="DTNTFWGS.js"></script>   

     <script>
        var map = L.map('map',{
        center: [-7.766116359687083, 110.3728214542044],
        zoom: 80
        });

        var google = L.tileLayer('https://mt0.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', 
        {
        attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA,USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
        })
        .addTo(map);

        var osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution:
        '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>&copy; <a href="http://cartodb.com/attributions">CartoDB</a>',subdomains: 'abcd',
        maxZoom: 80
        });

        var baseMaps = {
        "Google Satellite Map": google,
        "Open Street Map": osm
        };


        L.control.layers(baseMaps) .addTo(map);


        L.geoJSON(teknik,{
                style: function(feature) {
                switch (feature.properties.Nomor) {
                case '001': return {color: "#ff9900"};
                case '002': return {color: "red"};
                case '003': return {color: "blue"};
                case '004': return {color: "green"};
                case '005': return {color: "yellow"};
                }
                },
                onEachFeature: function (feature, layer) {
                layer.bindPopup(
                'Nomor Bidang: ' + '<strong>' + feature.properties.Nomor +'</strong>' + '<br>' + 
                'Luas Bidang (m2):' + '<strong>' + feature.properties.Luas_Bidan +'</strong>' + '<br>' + 
                'Pemilik:' + '<strong>' + feature.properties.Pemilik +'</strong>'
                );
                }
            })
                .addTo(map);

    </script>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous">
    </script>

</body>
</html>
